syntax = "proto3";

package lance.file.refs;

// Refs are packaged alongside the dataset to provide meaningful names for versions.
message Refs {
  // A mapping from tag names to version numbers.
  map<string, uint64> tags = 1;

  // A mapping from branch heads to version numbers.
  map<string, uint64> heads = 2;
}